{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form_diarista|crispy}}

    <button type="submit" class="btn btn-primary">{{botao}}</button>
    <a href="{% url 'listar_diaristas' %}" class="btn btn-warning">Cancelar</a>

</form>

{% endblock conteudo %}
